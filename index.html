<!DOCTYPE html>

<head>

    <title>NJIT Exam Study Portal</title>

<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-5xl text-center">

            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Exam Study Portal</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <a href="fin218_study.html" 
               class="flex flex-col text-left p-6 bg-white shadow-2xl rounded-xl border border-gray-200 transition-all duration-300 hover:shadow-blue-200 hover:border-blue-400 hover:-translate-y-2">

                <p class="text-gray-600 mt-3 font-medium">Business Law</p>
                
                <div class="border-t border-gray-100 mt-auto pt-4 text-sm text-gray-700">
                    <p class="font-semibold">Prof. George Eliopoulos</p>
                    <p class="text-gray-500">George.Eliopoulos.2@NJIT.edu</p>

            <a href="mgmt290_study.html"

                <div class="border-t border-gray-100 mt-auto pt-4 text-sm text-gray-700">
                    <p class="font-semibold">Prof. Wayne G. Fox</p>
                    <p class="text-gray-500">fox@njit.edu</p>

            <a href="mis245_study.html" 
               class="flex flex-col text-left p-6 bg-white shadow-2xl rounded-xl border border-gray-200 transition-all duration-300 hover:shadow-green-200 hover:border-green-400 hover:-translate-y-2">

                <p class="text-gray-600 mt-3 font-medium">Management Info Systems</p>
                
                <div class="border-t border-gray-100 mt-auto pt-4 text-sm text-gray-700">
                    <p class="font-semibold">Prof. Miranda Joseph</p>

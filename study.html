<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode - MIS245 Exam 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.179.1/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .question-card { transition: all 0.3s ease; }
        .question-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .answer-hidden { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .answer-visible { max-height: 500px; transition: max-height 0.3s ease; }
        .difficulty-easy { border-left: 4px solid #10b981; }
        .difficulty-medium { border-left: 4px solid #f59e0b; }
        .difficulty-hard { border-left: 4px solid #ef4444; }
        .chapter-filter.active { background: #3b82f6; color: white; }
        .difficulty-filter.active { background: #8b5cf6; color: white; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-indigo-50">
    <div id="vanta-bg"></div>
    
    <!-- Navigation -->
    <nav class="relative z-10 glass-effect border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <i class="fas fa-graduation-cap text-2xl text-blue-600"></i>
                        <h1 class="text-xl font-bold text-gray-800">MIS245 Study Guide</h1>
                    </a>
                </div>
                <div class="flex space-x-6">
                    <a href="study.html" class="text-blue-600 font-medium">Study Mode</a>
                    <a href="test.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Test Mode</a>
                    <a href="progress.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Progress</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="relative z-10 pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="glass-effect rounded-2xl p-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-book-open text-blue-600 mr-3"></i>
                    Study Mode
                </h1>
                <p class="text-lg text-gray-600 mb-6">
                    Review questions by chapter with detailed explanations. Click on any question to reveal the answer.
                </p>
                <div class="flex flex-wrap justify-center gap-4 text-sm text-gray-600">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                        <span>Easy</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                        <span>Medium</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                        <span>Hard</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters -->
    <section class="relative z-10 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="glass-effect rounded-2xl p-6">
                <div class="flex flex-wrap gap-4 justify-center">
                    <!-- Chapter Filters -->
                    <div class="flex flex-wrap gap-2">
                        <button class="chapter-filter active px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-chapter="all">
                            All Chapters
                        </button>
                        <button class="chapter-filter px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-chapter="chapter5">
                            Chapter 5
                        </button>
                        <button class="chapter-filter px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-chapter="chapter6">
                            Chapter 6
                        </button>
                        <button class="chapter-filter px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-chapter="chapter7">
                            Chapter 7
                        </button>
                        <button class="chapter-filter px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-chapter="chapter8">
                            Chapter 8
                        </button>
                    </div>
                    
                    <!-- Difficulty Filters -->
                    <div class="flex flex-wrap gap-2">
                        <button class="difficulty-filter active px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-difficulty="all">
                            All Levels
                        </button>
                        <button class="difficulty-filter px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-difficulty="easy">
                            Easy
                        </button>
                        <button class="difficulty-filter px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-difficulty="medium">
                            Medium
                        </button>
                        <button class="difficulty-filter px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-all" data-difficulty="hard">
                            Hard
                        </button>
                    </div>
                </div>
                
                <!-- Search -->
                <div class="mt-4 flex justify-center">
                    <div class="relative max-w-md w-full">
                        <input type="text" id="searchInput" placeholder="Search questions..." 
                               class="w-full px-4 py-2 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Questions Container -->
    <section class="relative z-10 pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="questionsContainer" class="space-y-6">
                <!-- Questions will be loaded here -->
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">Loading questions...</p>
            </div>
            
            <!-- No Results State -->
            <div id="noResultsState" class="text-center py-12 hidden">
                <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-600">No questions found matching your criteria.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="relative z-10 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600">&copy; 2025 MIS245 Study Guide. Built for success.</p>
        </div>
    </footer>

    <script src="questions.js"></script>
    <script>
        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0xf8fafc,
            points: 8.00,
            maxDistance: 25.00,
            spacing: 18.00
        });

        let currentQuestions = [];
        let filteredQuestions = [];
        let currentChapter = 'all';
        let currentDifficulty = 'all';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllQuestions();
            setupFilters();
            setupSearch();
        });

        function loadAllQuestions() {
            currentQuestions = getAllQuestions();
            filteredQuestions = [...currentQuestions];
            displayQuestions();
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            const loading = document.getElementById('loadingState');
            const noResults = document.getElementById('noResultsState');
            
            loading.classList.add('hidden');
            
            if (filteredQuestions.length === 0) {
                container.innerHTML = '';
                noResultsState.classList.remove('hidden');
                return;
            }
            
            noResultsState.classList.add('hidden');
            
            container.innerHTML = filteredQuestions.map((q, index) => `
                <div class="question-card glass-effect rounded-2xl p-6 difficulty-${q.difficulty}" data-question-id="${q.id}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-xs font-semibold px-2 py-1 rounded-full bg-blue-100 text-blue-800">
                                    ${q.chapter.replace('chapter', 'Chapter ')}
                                </span>
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${getDifficultyColor(q.difficulty)}">
                                    ${q.difficulty.charAt(0).toUpperCase() + q.difficulty.slice(1)}
                                </span>
                                <span class="text-xs text-gray-500">#${index + 1}</span>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 leading-relaxed">
                                ${q.question}
                            </h3>
                        </div>
                        <button class="toggle-answer ml-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors" data-target="answer-${q.id}">
                            <i class="fas fa-eye mr-1"></i>
                            Show Answer
                        </button>
                    </div>
                    
                    <div id="answer-${q.id}" class="answer-hidden bg-white/50 rounded-xl p-4 mt-4">
                        <div class="flex items-start">
                            <i class="fas fa-lightbulb text-yellow-500 mr-3 mt-1"></i>
                            <div>
                                <h4 class="font-semibold text-gray-800 mb-2">Answer:</h4>
                                <p class="text-gray-700 leading-relaxed">${q.answer}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for toggle buttons
            container.querySelectorAll('.toggle-answer').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (target.classList.contains('answer-hidden')) {
                        target.classList.remove('answer-hidden');
                        target.classList.add('answer-visible');
                        this.innerHTML = '<i class="fas fa-eye-slash mr-1"></i> Hide Answer';
                        this.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                        this.classList.add('bg-gray-600', 'hover:bg-gray-700');
                    } else {
                        target.classList.remove('answer-visible');
                        target.classList.add('answer-hidden');
                        this.innerHTML = '<i class="fas fa-eye mr-1"></i> Show Answer';
                        this.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                        this.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    }
                });
            });
        }

        function getDifficultyColor(difficulty) {
            switch(difficulty) {
                case 'easy': return 'bg-green-100 text-green-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'hard': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function setupFilters() {
            // Chapter filters
            document.querySelectorAll('.chapter-filter').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.chapter-filter').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentChapter = this.getAttribute('data-chapter');
                    filterQuestions();
                });
            });

            // Difficulty filters
            document.querySelectorAll('.difficulty-filter').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.difficulty-filter').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDifficulty = this.getAttribute('data-difficulty');
                    filterQuestions();
                });
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterQuestions();
                }, 300);
            });
        }

        function filterQuestions() {
            let filtered = [...currentQuestions];
            
            // Filter by chapter
            if (currentChapter !== 'all') {
                filtered = filtered.filter(q => q.chapter === currentChapter);
            }
            
            // Filter by difficulty
            if (currentDifficulty !== 'all') {
                filtered = filtered.filter(q => q.difficulty === currentDifficulty);
            }
            
            // Filter by search term
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(q => 
                    q.question.toLowerCase().includes(searchTerm) ||
                    q.answer.toLowerCase().includes(searchTerm)
                );
            }
            
            filteredQuestions = filtered;
            displayQuestions();
        }
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
